apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'android-base-sdk'

    publishedGroupId = 'com.mr_apps.androidbase'
    libraryName = 'AndroidBaseSdk'
    artifact = 'android-base-sdk'

    libraryDescription = 'Android Base SDK of Mr APPs'

    siteUrl = 'https://github.com/MrAPPs-RSM/MrAppsAndroidBase'
    gitUrl = 'https://github.com/MrAPPs-RSM/MrAppsAndroidBase.git'

    libraryVersion = '1.0'

    developerId = 'denisbronx'
    developerName = 'Denis Brandi'
    developerEmail = 'dnsbrnd@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply plugin: 'realm-android'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.koushikdutta.ion:ion:2.1.7'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.google.android.gms:play-services-location:8.4.0'
    compile 'com.google.android.gms:play-services-auth:8.4.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.commit451:PhotoView:1.2.4'
    compile 'com.facebook.android:facebook-android-sdk:4.10.0'
    compile 'com.viewpagerindicator:library:2.4.1'


}
