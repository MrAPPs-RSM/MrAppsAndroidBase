apply plugin: 'com.android.library'
apply plugin: 'realm-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    jcenter()
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    destinationDir = file("../javadoc/")
    failOnError false
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
    archives sourcesJar
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.github.MrAPPs-RSM.MrAppsAndroidBase:androidbase-core:1.0.80'
    compile 'com.github.MrAPPs-RSM.MrAppsAndroidBase:androidbase-account:1.0.80'
    compile 'com.github.MrAPPs-RSM.MrAppsAndroidBase:androidbase-gallery:1.0.80'
    compile 'com.github.MrAPPs-RSM.MrAppsAndroidBase:androidbase-share:1.0.80'
    compile 'com.github.MrAPPs-RSM.MrAppsAndroidBase:androidbase-tutorial:1.0.80'
    compile 'com.github.MrAPPs-RSM.MrAppsAndroidBase:androidbase-webservice:1.0.80'
    compile 'com.github.MrAPPs-RSM.MrAppsAndroidBase:androidbase-adapter:1.0.80'
}
