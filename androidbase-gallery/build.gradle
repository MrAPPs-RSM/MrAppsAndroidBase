apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

group = project.findProperty("group") ?: "com.github.MrAPPs-RSM"
version = project.findProperty("version") ?: "LOCAL"

android {
    namespace "com.mr_apps.androidbasegallery"
    compileSdkVersion 35

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "default"

    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.github.chrisbanes:PhotoView:2.0.0'
    implementation 'com.github.bumptech.glide:glide:3.8.0'
    implementation project(':androidbase-core')
    implementation project(':androidbase-share')
    testImplementation 'junit:junit:4.13.2'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                groupId = "${project.group}.MrAppsAndroidBase"

                artifactId = "androidbase-gallery"

                version = project.version
            }
        }
    }
}